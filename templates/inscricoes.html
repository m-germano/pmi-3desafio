
{% extends 'base.html' %}
{%block css%}<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">{%endblock css%}
{%block conteudo%}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }
    .container {
        margin-top: 50px;
    }
    h1 {
        margin-bottom: 30px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #343a40;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #e9ecef;
    }
    .table-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    header{
        background:#222!important;
    }
    
</style>
</head>
<body>
<div class="container">
    <div class="table-container">
        <h1>Lista de Inscrições</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for inscricao in inscricoes %}
                <tr>
                    <td>{{ inscricao[1] }}</td>
                    <td>
                        <form action="{{ url_for('delete', id=inscricao[0]) }}" method="post" onsubmit="return confirmDelete();">
                            <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    function confirmDelete() {
        return confirm("Tem certeza que deseja excluir este item?");
    }
</script>
</body>
{%endblock conteudo%}
